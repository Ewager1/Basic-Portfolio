    <!--Altered from https://bootsnipp.com/snippets/95Oj-->

    <div class="container main-background pb-5">
      <div class="col-12 mt-5"></div>
      <div class="row">
        <div class="col-12">
          <h2 class="main-header ml-0 ml-sm-5 mr-sm-5 mb-5 mt-5">
            Get in touch
          </h2>
        </div>
        <div class="col-md-8">
          <div class="well well-sm">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group ml-sm-5">
                    <label for="name"> Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter name"
                      required="required"
                    />
                  </div>
                  <div class="form-group ml-sm-5">
                    <label for="email"> Email Address</label>
                    <div class="input-group">
                      <span class="input-group-addon"
                        ><span class="glyphicon glyphicon-envelope"></span>
                      </span>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Enter email"
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="form-group ml-sm-5">
                    <label for="email"> Phone Number</label>
                    <div class="input-group">
                      <span class="input-group-addon"
                        ><span class="glyphicon glyphicon-envelope"></span>
                      </span>
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        placeholder="Enter phone number"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-6 ml-sm-5 ml-md-0">
                  <div class="form-group">
                    <label for="name"> Message</label>
                    <textarea
                      name="message"
                      id="message"
                      class="form-control"
                      rows="9"
                      cols="25"
                      required="required"
                      placeholder="Message"
                    ></textarea>
                  </div>
                </div>
                <div class="col-md-12 ml-sm-5">
                  <button
                    type="submit"
                    class="btn btn-primary pull-right"
                    id="btnContactUs"
                  >
                    Send Message
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4 ml-sm-5 ml-md-0 mb-5 mt-5 mt-md-0">
          <form>
            <aside class="mb-4 mt-5 mt-sm-0 underline">My info</aside>
            <a href="https://github.com/Ewager1"
              ><img
                class="icon"
                src="./assets/images/github-icon.png"
                alt="github logo"
              />
              Github</a
            >
            <br /><br />
            <a href="https://www.linkedin.com/in/ethan-wager-5297111b4/"
              ><img
                class="icon"
                src="./assets/images/linked-in-icon.png"
                alt="linked in logo"
              />
              Linked In</a
            ><br /><br />
            <a href="https://www.facebook.com/ethan.wager/"
              ><img
                class="icon"
                src="./assets/images/facebook-icon.png"
                alt="facebook logo"
              />
              Facebook</a
            >
            <br />
          </form>
        </div>
      </div>
    </div>
    <footer class="footer"></footer>
